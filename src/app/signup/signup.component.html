<div class="container">
    <mat-card>
        <mat-card-title>Regístrate</mat-card-title>

        <mat-card-content>
            <form [formGroup]="signupForm">
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" placeholder="Nombre" required>

                    <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
                        Por favor, ingresa un nombre válido.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" placeholder="Correo Electrónico" required>

                    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                        Por favor, ingresa un correo electrónico válido.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="{{hidePassword? 'password':'text'}}" formControlName="password" placeholder="Contraseña" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword? 'visibility_off':'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
                        Por favor, ingresa una contraseña válida.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput type="{{hidePassword? 'password':'text'}}" formControlName="confirmPassword" placeholder="Confirmar Contraseña" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword? 'visibility_off':'visibility'}}</mat-icon>
                    </button>

                    <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
                        Por favor, confirma tu contraseña.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid" (click)="onSubmit()">
                    Registrarse
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
